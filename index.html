<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hangman </title>
    <link rel="stylesheet" href="css/game.css">    
</head>
<body>
    <div class="start-page">
        <!-- Player info  -->
        <h1 class="title"> Hangman </h1>
        <div class="player-info">
            <label for="player-name"> Ange ditt namn: </label>
            <input type="text" id="player-name" placeholder="Ditt namn">
        </div>
        <!-- Choose your Avatar -->
        <h2> Välj din Avatar </h2>
        <div class="option" id="head">
            <img src="img/Alien.png" alt="Alien" class="clickable-image" data-part="Alien">  
            <img src="img/Ghost.png" alt="Ghost" class="clickable-image" data-part="Ghost"> 
            <img src="img/Ninja.png" alt="Ninja" class="clickable-image" data-part="Ninja"> 
            <img src="img/Robot.png" alt="Robot" class="clickable-image" data-part="Robot"> 
            <img src="img/Superhero.png" alt="Superhero" class="clickable-image" data-part="Superhero"> 
            <img src="img/Unicorn.png" alt="Unicorn" class="clickable-image" data-part="Unicorn"> 
            <img src="img/Wizard.png" alt="Wizard" class="clickable-image" data-part="Wizard"> 
        </div>
        <!-- Display selected Avatar -->
        <div class="avatar-container">
            <h3> Här är din Avatar </h3>
            <div id="avatar-character">
            <!-- The selected Avatar will appear here -->   
            </div>
        </div>
        <!-- Finish button -->
        <button id="finish"> Finish </button>
        <!-- Display welcome text --> 
        <div id="game-message"></div>              
        <!-- Start game button -->
        <button id="start-game"> Start </button>
    </div>
</body>
<script type="module" src="js/game.js"></script>
</html>
