  <body>
    <nav>
      <ul>
        <li>Spela Hangman</li>

    <div class="WL-buttons">
      <button class="show-winner-btn">win</button>
      <button class="show-loser-btn">lose</button>
    </div>
    <section id="lose" class="hidden">
      <div class="game-over">
        <h1 class="over">Game over...</h1>
        <img id="RIP" src="halloween_16279476.png" alt="gravestone" />
        <p class="try-again"><strong>Försök igen!</strong></p>
      </div>
      <div class="game-history">
        <p>Ordet är:</p>
        <p>Antal gissningar:</p>
        <button>Dina poäng</button>
        <button>Spela igen</button>
      </div>
    </section>

	<section id="win" class="hidden">
		<div class="winner">
			<h1 class="congrats">Grattis!</h1>
			<p class="wword">Du gissade ordet! </p>
			<img src="IMG_2830.png" alt="Happy Hangman">
		</div>
		<div class="game-history">
			<p>Ordet är: </p>
			<p>Antal gissningar: </p>
			<button>Dina poäng</button>
			<button>Spela igen</button>
		</div>
	</section>
	<div>
		<p id="randomWordDisplay"></p>

	</div>
